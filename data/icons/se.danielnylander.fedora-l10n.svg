<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3c6eb4"/>
      <stop offset="100%" stop-color="#294172"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  <!-- Fedora infinity-like symbol simplified -->
  <g transform="translate(64,50)" opacity="0.92">
    <circle cx="-18" cy="0" r="20" fill="none" stroke="white" stroke-width="4"/>
    <circle cx="18" cy="0" r="20" fill="none" stroke="white" stroke-width="4"/>
    <!-- Crossover masking -->
    <line x1="-4" y1="-8" x2="4" y2="8" stroke="url(#bg)" stroke-width="6"/>
    <line x1="-4" y1="-8" x2="4" y2="8" stroke="white" stroke-width="3"/>
  </g>
  <!-- Translation progress bars -->
  <rect x="24" y="86" width="80" height="6" rx="3" fill="white" opacity="0.2"/>
  <rect x="24" y="86" width="60" height="6" rx="3" fill="#57e389" opacity="0.85"/>
  <rect x="24" y="98" width="80" height="6" rx="3" fill="white" opacity="0.2"/>
  <rect x="24" y="98" width="40" height="6" rx="3" fill="#e5a50a" opacity="0.85"/>
  <rect x="24" y="110" width="80" height="6" rx="3" fill="white" opacity="0.2"/>
  <rect x="24" y="110" width="20" height="6" rx="3" fill="#f66151" opacity="0.85"/>
</svg>
